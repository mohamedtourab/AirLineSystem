<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8" http-equiv="Cache-control"
          content="no-cache">
    <title>AirLine Ticket Reservation</title>
    <link rel="stylesheet" href="View/style.css">
    <script type="text/javascript" src="View/functions.js"></script>
    <script src="View/jquery.min.js"></script>
<script>
    //The rest of the document gets interpreted as part of the script tag, and because the script isn't text/javascript, it gets ignored.
    if (!(navigator.cookieEnabled)){
        document.write('<script type="text/undefined">');
        alert("Cookies are disabled.\nPlease enable cookies and try again");
    }
</script>
</head>

<body id="BodyId">

<div id="mainDiv">
    <div id="titleDiv">
        <p id="Title">AirLine Ticket Reservation System</p>
    </div>

    <div id="welcomeDiv">
        <p id="welcomeParagraph"></p>
    </div>

    <div id="divForm">

        <form id="formSignUp" name="signUpForm" method="post">
            <div>
                <div class="row input-style">
                    <div class="col-md-6">
                        <label for="signUpUserNameID">
                            <span style="font-size: 20px">Email</span>
                        </label>
                    </div>
                    <div class="col-md-6">
                        <input id="signUpUserNameID" name="userName" placeholder="Enter Email here" title="Enter Email here" type="email" style="font-size: 12pt; width: 400px"
                               required>
                    </div>
                </div>
                <div class="row input-style">
                    <div class="col-md-6">
                        <label for="signUpPasswordID">
                            <span style="font-size: 20px">Password</span>
                        </label>
                    </div>
                    <div class="col-md-6">
                        <input id="signUpPasswordID" placeholder="Enter password here" title="Enter password here" name="password" type="password"
                               style="font-size: 12pt; width: 400px" required>
                    </div>
                </div>
                <div class="row input-style">
                    <input type="button" value="Sign up" name="signUpButton" style="font-size: 15px"
                           onclick="sendSignUpForm()">
                </div>
            </div>
        </form>

        <form id="formLogin" name="loginForm" method="post">
            <div>
                <div class="row input-style">
                    <div class="col-md-6">
                        <label for="signUpUserNameID">
                            <span style="font-size: 20px">Email</span>
                        </label>
                    </div>
                    <div class="col-md-6">
                        <input id="loginUserNameID" name="userName" placeholder="Enter Email here" title="Enter Email here" type="email" style="font-size: 12pt; width: 400px"
                               required>
                    </div>
                </div>
                <div class="row input-style">
                    <div class="col-md-6">
                        <label for="signUpPasswordID">
                            <span style="font-size: 20px">Password</span>
                        </label>
                    </div>
                    <div class="col-md-6">
                        <input id="loginPasswordID" placeholder="Enter password here" title="Enter password here" name="password" type="password"
                               style="font-size: 12pt; width: 400px" required>
                    </div>
                </div>
                <div class="row input-style">
                    <input type="button" value="Login" name="loginButton" style="font-size: 15px"
                           onclick="sendLoginForm()">
                </div>
            </div>
        </form>

    </div>
</div>

<div class="sidenav">
    <a class="show_form" id="signUpA" onclick="showSignUpForm()" href="#">Sign up<br></a>
    <a class="show_form" id="loginA" onclick="showLoginForm()" href="#">Login<br></a>
    <a class="show_form" id="buyID" onclick="buySeat()" href="#">Buy<br></a>
    <a class="show_form" id="updateID" onclick="updateView()" href="#">Update<br></a>
    <a class="show_form" id="logoutID" onclick="sendLogoutRequest()" href="#">Log Out</a>

    <div class="row input-style">
        <div class="col-md-6" style="color: crimson">
        <span id="totalSeats">
        </span>
        </div>
        <div class="col-md-6" style="color: crimson">
        <span id="freeSeats">
        </span>
        </div>
        <div class="col-md-6" style="color: crimson">
        <span id="selectedSeats">
        </span>
        </div>
        <div class="col-md-6" style="color: crimson">
        <span id="purchasedSeats">
        </span>
        </div>
    </div>

</div>

<div class="plane">

    <div class="cockpit">
        <h1>Please select a seat</h1>
    </div>
    <ol class="fuselage" id="cabin">
        <script>
            initSeat();
        </script>
    </ol>
</div>

</body>

</html>
